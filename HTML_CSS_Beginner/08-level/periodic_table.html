<!DOCTYPE html>
<html>
    <head>
        <title>
            Periodiek Systeem
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr>
                <th class="header">Group</th>
                <th class="header">1</th>
                <th class="header">2</th>
                <th class="header">3</th>
                <th class="header">4</th>
                <th class="header">5</th>
            </tr>
            <tr>
                <th class="header">Period 1</th>
                <td  class="orange"><a href="https://nl.wikipedia.org/wiki/Waterstof_(element)" class="element-number-one">1<br>
                    <span class="element-abbr">H</span></a></td>
            </tr>
            <tr>
                <th class="header">2</th>
                <td class="pink"><a href="https://nl.wikipedia.org/wiki/Lithium_(element)" class="element-number">3<br>
                    <span class="element-abbr">Li</span></a></td>
                <td class="blue"><a href="https://nl.wikipedia.org/wiki/Beryllium" class="element-number">4<br>
                    <span class="element-abbr">Be</span></a></td>
            </tr>
            <tr>
                <th class="header">3</th>
                <td class="pink"><a href="https://nl.wikipedia.org/wiki/Natrium" class="element-number">11<br>
                    <span class="element-abbr">Na</span></a></td>
                <td class="blue"><a href="https://nl.wikipedia.org/wiki/Magnesium" class="element-number">12<br>
                    <span class="element-abbr">Mg</span></a></td>
            </tr>
            <tr>
                <th class="header">4</th>
                <td class="pink"><a href="https://nl.wikipedia.org/wiki/Kalium" class="element-number">19<br>
                    <span class="element-abbr">K</span></a></td>
                <td class="blue"><a href="https://nl.wikipedia.org/wiki/Calcium" class="element-number">20<br>
                    <span class="element-abbr">Ca</span></a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Scandium" class="element-number">21<br>
                    <span class="element-abbr">Sc</span></a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Titanium" class="element-number">22<br>
                    <span class="element-abbr">Ti</span></a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Vanadium" class="element-number">23<br>
                    <span class="element-abbr">V</span></a></td>
            </tr>
            <tr>
                <th class="header">5</th>
                <td class="pink"><a href="https://nl.wikipedia.org/wiki/Rubidium" class="element-number">37<br>
                    <span class="element-abbr">rb</span></a></td>
                <td class="blue"><a href="https://nl.wikipedia.org/wiki/Strontium" class="element-number">38<br>
                    <span class="element-abbr">Sr</span></a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Yttrium" class="element-number">39<br>
                    <span class="element-abbr">Y</span></a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Zirkonium" class="element-number">40<br>
                    <span class="element-abbr">Zr</span></a></td>
                <td class="yellow"><a href="https://nl.wikipedia.org/wiki/Niobium" class="element-number">41<br>
                    <span class="element-abbr">Nb</span></a></td>
            </tr>
        </table>
    </body>
</html>
